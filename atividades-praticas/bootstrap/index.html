<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
   <style>
        .h500{
            height: 500px;
        }

        .h300{
            height: 300px;
        }

        .h100{
            height: 100px;
        }



    </style>
</head>
<body>
 
        <h1>Exemplos de Bootstrap</h1>
        <h2>Breakpoints</h2>
        <p class="text-center text-sm-start">SM Menor que 576px</p>
        <p class="text-center text-md-end">MD Maior/igual a 768px</p>
        <p class="text-center text-lg-start">LG Maior/igual a 992px</p>
        <p class="text-center text-xl-end">XL Maior/igual a 1200px</p>
        <p class="text-center text-xxl-start">XXL Maior/igual 1400px</p>

        <h2>Grids</h2>

        <div class="container">
            <div class="row">
                <div class="col h100 bg-danger"></div>
                <div class="col h100 bg-primary"></div>
                <div class="col h100 bg-warning"></div>
            </div>
        </div>
 
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 h100 bg-danger"></div>
                <div class="col-12 col-xl-6 col-lg-3 h500 bg-warning"></div>
                <div class="col-12 col-xl-6 col-lg-9 h500 bg-primary"></div>
                <div class="col-12 h100 bg-success"></div>
            </div>
        </div>

        <div class="container mt-5">
            <button type="button" class="btn btn-success">Pix  <i class="bi bi-cash-coin"> </i></button>
            <p></p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Aplicativos <i class="bi bi-pc"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="https://www.mercadopago.com.br/">Pix  <i class="bi bi-cash-coin"></i> </a></li> 
                  
                  <li><a class="dropdown-item" href="https://discord.com/">Discord <i class="bi bi-discord"></i></a></li>
                  <li><a class="dropdown-item" href="https://store.steampowered.com/?l=portuguese">Steam <i class="bi bi-steam"></i></a></li>
                </ul>
              </div>
        </div>

        <i class="bi bi-cash-coin"></i>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
